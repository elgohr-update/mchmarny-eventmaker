name: Go

on:
  release:
    types: [published, created, edited]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy 
        go mod vendor

    - name: Test
      run: go test -v -count=1 -race ./...
      
    - name: Build
      run: go build -v .

