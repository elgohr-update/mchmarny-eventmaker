--- 
metrics: 
- label: temp
  frequency: "3s"
  unit: celsius
  template: 
    type: float
    min: 86.1
    max: 107.5
- label: speed
  frequency: "5s"
  unit: kmh
  template: 
    type: int
    min: 0
    max: 200
- label: friction
  frequency: "1s"
  unit: coefficient
  template: 
    type: float
    min: 0.00
    max: 1.00

